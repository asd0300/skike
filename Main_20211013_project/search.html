<div class="f-info-head u-clearfix selected">
  <div class="f-info-content">
    <div class="flight-info-list">
      <div class="flight-info">
        <div class="flight-info-col col-1 flight-info-airline">
          <img
            class="flight-info-airline__logo airline-logo"
            src="//pic.tripcdn.com/airline_logo/3x/oz.webp"
            alt=""
          />
          <div class="flight-info-airline__wrap flex-column-center">
            <div class="flight-info-airline__timer">
              <span class="time">12:55</span><span class="timeSplit">-</span
              ><span class="time">20:55</span>
            </div>
            <div class="flight-info-airline__flights" title="">
              <div class="flights-name">韓亞航空</div>
              <div class="flights-info"></div>
            </div>
          </div>
        </div>
        <div class="flight-info-col col-2">
          <div class="flight-info-duration">
            <i class="fi-icon fi-icon_time_line"></i>7小時
          </div>
          <span class="flight-info-amenities">機上服務</span>
        </div>
        <div class="flight-info-col col-3">
          <span class="flight-info-stop__text">1個中轉站</span>
          <div class="flight-info-stop__codeWrapper">
            <div class="flight-info-stop__code">
              <span class="">TPE</span><span> - SEL</span><span> - </span
              ><span class="">KIX</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="select-area">
      <div class="select-area-operate">
        <p class="round-trip">單程總價</p>
        <p class="price-include ThemeColor6">價格已包括稅項及附加費</p>
      </div>
      <span class="c-result-duration__score">0</span>
    </div>
  </div>
  <div class="f-info-bottom">
    <div class="f-info-bottom__left"></div>
    <div class="f-info-bottom__right flex">
      <span class="ThemeColor1 ThemeHoverColor2 f-info-bottom__track"
        ><i class="fi-icon fi-icon_unsubscribed"></i>&nbsp;追蹤此航班</span
      ><span
        class="f-info-bottom__detail ThemeColor1 ThemeHoverColor2"
        data-testid="u_flightdetails"
        >航班資料</span
      >
    </div>
  </div>
</div>
