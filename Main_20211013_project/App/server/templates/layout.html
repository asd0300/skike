<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <nav>
          <div class="menu">
            <a href="/">
              <div class="logo"><span>Skike</span></div>
            </a>
            <ul>
              <li></li>
              <li></li>
            </ul>
          </div>
          {% if current_user.is_authenticated %}
          <div class="div" style="width: 249px;">
            <a href="{{url_for('user_page')}}" onclick="return chk2000()" style="margin-left:60%">
              <img
                src="https://us.123rf.com/450wm/rastudio/rastudio1610/rastudio161000130/63343177-user-profile-with-minus-sign-vector-sketch-icon-isolated-on-background-hand-drawn-user-profile-with-.jpg?ver=6"
                width="30"
                height="30"
                style="border-radius: 10px;"
              />
            </a>
            <a href="{{url_for('sign_out')}}"  style="float: right;">
              <div style=" float: right">log_out</div>
            </a>
          </div>
          {%else%}
           <div class="myAccount">
              <div class="ctaGroup">
                <a href="{{url_for('user_sign_in')}}">
                  <div class="cta">Sign In</div>
                </a>
                <a href="{{url_for('user_sign_up')}}">
                  <div class="cta active">Create Account</div>
                </a>
              </div>
            </div>
          {%endif%}
        </nav>
      </header>
      <div class="hotel_content">
        <div class="info">
          <h2>Book hotels online</h2>
        </div>

        <div class="booking_info">
          <div class="opt">
            <a href="/">
              <span class="active">Airplane</span>
            </a>
            <a href="/admin/main_hotel">
              <span>Hotel</span>
            </a>
          </div>
        <form method="POST" action="/api/1.0/air_plane/search_get"onsubmit="return chk4000()" name="send">
          <div class="booking_details">
            <div class="item">
              <div class="form-group">
                <select class="form-control" id="exampleFormControlSelect1" name="round" style="width:100%;">
                  <option>單程</option>
                  <!-- <option>來回</option> -->
                </select>
                <div class="row custom-row-width">
                  <div class="col">
                    <select class="form-control" id="exampleFormControlSelect1" name="location">
                      <option >Depart_City</option>
                      <option selected="selected" {%if location=='台北,TPE'%}selected="selected"{%endif%}>台北,TPE</option>
                      <option {%if location=='首爾,SEL'%}selected="selected"{%endif%}>首爾,SEL</option>
                      <option {%if location=='濟州市,CJU'%}selected="selected"{%endif%}>濟州市,CJU</option>
                      <option {%if location=='釜山,PUS'%}selected="selected"{%endif%}>釜山,PUS</option>
                      <option {%if location=='蔚山,USN'%}selected="selected"{%endif%}>蔚山,USN</option>
                      <option {%if location=='麗水,RSU'%}selected="selected"{%endif%}>麗水,RSU</option>
                      <option {%if location=='光州,KWJ'%}selected="selected"{%endif%}>光州,KWJ</option>
                    </select>
                  </div>
                  <div class="col">
                    <select class="form-control" id="exampleFormControlSelect1" name="location_arrive">
                      <option >Arrive_City</option>
                      <option {%if location_arrive=='台北,TPE'%}selected="selected"{%endif%}>台北,TPE</option>
                      <option selected="selected" {%if location_arrive=='首爾,SEL'%}selected="selected"{%endif%}>首爾,SEL</option>
                      <option {%if location_arrive=='濟州市,CJU'%}selected="selected"{%endif%}>濟州市,CJU</option>
                      <option {%if location_arrive=='釜山,PUS'%}selected="selected"{%endif%}>釜山,PUS</option>
                      <option {%if location_arrive=='蔚山,USN'%}selected="selected"{%endif%}>蔚山,USN</option>
                      <option {%if location_arrive=='麗水,RSU'%}selected="selected"{%endif%}>麗水,RSU</option>
                      <option {%if location_arrive=='光州,KWJ'%}selected="selected"{%endif%}>光州,KWJ</option>
                    </select>
                  </div>
                </div>
              </div>      
            </div>
            <div class="item">
              <div class="date">
                <input
                  value="{{tomorrow}}"
                  type="date"
                  id="the_date"
                  name="start_date"
                  placeholder="Depart Date"
                  class="form-control"
                  min = {{today}}
                />
              </div>
              <div class="days">出發日期</div>
            </div>
            <div class="item">
              <div class="people">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">adults numbers</label>
                <select class="form-control" id="exampleFormControlSelect1" name="adults_number">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                </select>
              </div>
            </div>
            <div class="item">
              <input type = "submit" value="Submit" class="cta active">
            </div>
          </div>
        </div>
        </form>
      </div>
        <main>{% block content %}{% endblock %}</main>
      <script src="/static/chk4000sec.js" type="text/javascript"></script>
      <script src="/static/chk2000.js" type="text/javascript"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
